
<!DOCTYPE html>
<html>
<head>
    <title>AskPilot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span id="status" class="status-dot"></span>
            <span id="page-status-text">Loading Page Content...</span>
        </div>

        <div id="main-content" class="content-area">
            <div class="tabs">
                <button id="ask-tab" class="tab-button active">Ask AI</button>
                <button id="settings-tab" class="tab-button">Settings</button>
            </div>

            <div id="ask-content" class="tab-content active">
                <div class="question-area">
                    <textarea id="question" placeholder="Ask a question about this page..."></textarea>
                    <div id="predefined-questions" class="predefined-questions">
                        <!-- Pre-defined questions will be added here by JavaScript -->
                    </div>
                    <button id="ask-button" class="ask-button">Ask AI</button>
                </div>

                <div id="response-area" class="response-area">
                    <h3>AI Response:</h3>
                    <div id="ai-response" class="ai-response">
                        <!-- AI response will be displayed here -->
                    </div>
                    <div class="response-actions">
                        <button id="copy-button">Copy</button>
                        <button id="download-button">Download</button>
                        <div id="download-format-popup" class="download-popup hidden">
                            <button id="txt-download">TXT</button>
                            <button id="docx-download">DOCX</button>
                            <button id="pdf-download">PDF</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="settings-content" class="tab-content hidden">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="api-key">OpenRouter API Key:</label>
                    <input type="password" id="api-key" placeholder="Paste your OpenRouter API key">
                </div>
                <div class="setting-item">
                    <label for="model-input">AI Model:</label>
                    <input type="text" id="model-input" placeholder="Enter model ID (e.g., deepseek/deepseek-coder)" value="deepseek/deepseek-coder">
                    <small>Popular models: deepseek/deepseek-coder, anthropic/claude-3.5-sonnet, openai/gpt-4o, openrouter/horizon-beta</small>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="filter-ads" checked>
                        Filter ads and promotional content
                    </label>
                </div>
                <button id="save-settings" class="save-button">Save Settings</button>
            </div>
        </div>

        <div class="footer">
            <span>Made by Bentex</span>

        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
